<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="agenda-admin">
    <div class="page-content">
        <div class="block">
            <div class="row" style="height: 40px">
                    <a href="#" id="hamburguesa1" class="button button-small panel-toggle display-flex hamburguesa" data-panel="left">
                        <i class="f7-icons">bars</i>
                    </a>
            </div>
        </div>
        <div class="panel panel-left panel-cover panel-init" id="panelMenu">
            <div class="block">
                <div class="list" style="height: 220px">
                    <ul>
                        <li><a class="list-button" href="#" id="btnPerfil">Mi perfil</a></li>
                        <li><a class="list-button" href="#" id="btnConfiguracion">Configuración</a></li>
                        <li><a class="list-button" href="#" id="btnAyuda">Ayuda</a></li>
                        <li><a class="list-button" href="#" id="btnLogout">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>  
        </div>
        <div class="block">
            <h3 class="text-align-center">Crea tu agenda</h3>
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Fecha: Desde</div>
                            <div class="item-input-wrap">
                                <input type="date" placeholder="" value=""
                                    id="fechaDesde" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Fecha: Hasta</div>
                            <div class="item-input-wrap">
                                <input type="date" placeholder="" value="" id="fechaHasta" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Primer turno (hora):</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="17" value="" id="horDesde" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Ultimo turno (hora):</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="23" value="" id="horHasta" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
                <p class="text-align-center">Los turnos son de 1 hora de duración</p>
            </div>
            <div class="row">
                <div>
                    <button class="col-100 button button-raised button-fill" id="btnGenerarTur">Generar turnos</button>
                </div>
                <div>
                    <button class="col-100 button button-raised button-fill" id="btnVolverTur">Volver</button>
                </div>
            </div>
        </div>     
    </div>
</div>
