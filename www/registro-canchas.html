<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro-canchas">
    
    <div class="page-content">
        <div class="block">
            <h2 class="titulos">Datos del complejo</h2>
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Correo electrónico admnistrador</div>
                            <div class="item-input-wrap">
                                <input type="email" placeholder="canchauno@gmail.com" value="canchauno@gmail.com" id="regEmailAdmin" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
            
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="La contraseña" value="Cancha1" id="regPassAdmin" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Repetir contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="Repite la contraseña" value="" id="regPass2Admin" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre del complejo</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Cancha Uno" value="" id="regNombreAdmin" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Teléfono</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="3415333222" value="" id="regTelefonoadmin" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <p class="item-title item-label">Dirección</p>
                            <br>
                            <div class="item-title item-label">Calle</div>
                            <div class="item-input-wrap">
                                <input type="text" value="" placeholder="Av. Córdoba" value="" id="regCalleAdmin"/>
                            </div>
                            <div class="item-title item-label">Número</div>
                            <div class="item-input-wrap">
                                <input type="text" value="" placeholder="2333 - 633 bis" value="" id="regAlturaAdmin" />
                            </div>
                            <div class="item-title item-label">Localidad</div>
                            <div class="item-input-wrap">
                                <input type="text" value="" placeholder="Rosario" value="" id="regLocalidaddmin" />
                            </div>
                            <div class="item-title item-label">Provincia</div>
                            <div class="item-input-wrap">
                                <input type="text" value="" placeholder="Santa Fe" value="" id="regProvinciaaddmin" />
                            </div>
                            <div class="item-title item-label">Código postal</div>
                            <div class="item-input-wrap">
                                <input type="text" value="" placeholder="2000" value="" id="regCPAdmin" />
                            </div>
                        </div>
                    </li>
            
                </ul>
            </div>

            <div class="block">
                <p class="row">
                    <button class="col button button-raised button-fill" id="btnRegComp">Registrar Complejo</button>
                </p>
            </div>

            <div class="block">
                <p class="row">
                    <button class="col button button-raised button-fill" id="btnVolverComp">Volver</button>
                </p>
            </div>

        </div>
    </div>
</div>
