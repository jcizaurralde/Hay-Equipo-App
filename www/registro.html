<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    
    <div class="page-content">
        <div class="block">
            <h2 class="titulos">Completá con tus datos</h2>

            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label titLabels">Correo electrónico</div>
                            <div class="item-input-wrap">
                                <input type="email" placeholder="Tu e-mail" value="" id="registroEmail" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
            
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label titLabels">Contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="Tu contraseña" value="" id="registroPassword" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label titLabels">Repetir contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="Repite tu contraseña" value="" id="registroPassword2" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label titLabels">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Tu Nombre" value="" id="registroNombre" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label titLabels">Numero de celular</div>
                            <div class="item-input-wrap">
                                <input type="text" value="" placeholder="3415222333" value="" id="registroCelular"/>
                            </div>
                        </div>
                    </li>
            
                </ul>
            </div>

            <div class="block">
                <p class="row">
                    <button class="col button button-raised button-fill" id="btnRegRegistrar">Registrarme</button>
                </p>
            </div>

            <div class="block">
                <p class="row">
                    <button class="col button button-raised button-fill" id="btnRegVolver">Volver</button>
                </p>
            </div>

        </div>
    </div>
</div>
