<html>
<head>
    <!--

        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Hay Equipo</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body id="cuerpo">
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="title">HAY EQUIPO APP</div>
                </div>
            </div>
    
            <div data-name="index" class="page">
               
                <div class="page-content">
                    <div class="block">
                      
                        <div class="block block-strong">
                            <p>
                               
                                <a href="#" class="button button-fill button-raised login-screen-open" id="btnIngresar" data-login-screen=".login-screen">Ingresar
                                </a>
                            </p>
                        </div>
                        
                        <div class="login-screen">
                            <div class="view">
                                <div class="page">
                                    <div class="page-content login-screen-content">
                                        <div class="login-screen-title">HAY EQUIPO APP</div>
                                        <form>
                                            <div class="list">
                                                <ul>
                                                    <li class="item-content item-input">
                                                        <div class="item-inner">
                                                            <div class="item-title item-label">Usuario</div>
                                                            <div class="item-input-wrap">
                                                                <input type="email" name="usuarioLogin" id="usuarioLogin" placeholder="Tu usuario"  value=""/>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="item-content item-input">
                                                        <div class="item-inner">
                                                            <div class="item-title item-label">Contraseña</div>
                                                            <div class="item-input-wrap">
                                                                <input type="password" name="passwordLogin"  id="passwordLogin" placeholder="Tu contraseña" value="" />
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="list">
                                                <ul>
                                                    <li><a class="list-button" href="#" id="ingresoLogin">Ingresar</a></li>
                                                </ul>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="block block-strong">
                            <p class="row">
                                <button class="col button button-raised" id="btnIngresarF">Ingresar con Facebook</button>
                            </p>
                        </div>

                        <div class="block block-strong">
                            <p class="row">
                                <button class="col button button-raised" id="btnIngresarG">Ingresar con Google</button>
                            </p>
                        </div>

                        <div class="block block-strong">
                            <p class="row">
                                <button class="col button button-raised button-fill" id="btnRegistro">Registro</button>
                            </p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

        var firebaseConfig = {

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
